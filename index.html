<!DOCTYPE html>
<html>

<head>
    <title>Monuments Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles Leaflet et plugin de recherche -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <style>
        /* Style pour que la carte prenne toute la fenêtre du navigateur */
        body, html {
            height: 100%;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <!-- Scripts Leaflet, plugin Esri et plugin de recherche -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet@3.0.3/dist/esri-leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script>
        var map = L.map('map').setView([46.603354, 1.888334], 6); // Coordonnées pour la France
        L.esri.basemapLayer('DarkGray').addTo(map);

        // Ajout du contrôle de recherche
        L.Control.geocoder().addTo(map);

        map.on('click', function (e) {
            var monumentName = prompt("Veuillez entrer le nom du monument:");
            if (monumentName && monumentName !== '') {
                var marker = L.marker(e.latlng).addTo(map);
                marker.bindPopup(monumentName).openPopup();

                var newMonument = {
                    type: "Feature",
                    geometry: {
                        type: "Point",
                        coordinates: [e.latlng.lng, e.latlng.lat]
                    },
                    properties: {
                        name: monumentName
                    }
                };

                saveToGithub(newMonument);
            }
        });

        const GITHUB_TOKEN = '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';

        function saveToGithub(data) {
            fetch('https://api.github.com/repos/Milan7390/monuments-data/contents/data.geojson', {
                method: 'PUT',
                headers: {
                    'Authorization': 'token ' + GITHUB_TOKEN,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: 'Ajout d’un nouveau monument',
                    content: btoa(JSON.stringify(data)),
                    branch: 'main'
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Erreur:', error);
            });
        }
    </script>
</body>

</html>
